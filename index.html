<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/2021b518c4.js"
            crossorigin="anonymous"
        ></script>
        <script defer src="assets/js/script.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/modal.css" />
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>
                    <span style="color: #f26651">Rock. </span>
                    <span style="color: #64bcba">Paper. </span>
                    <span style="color: #f6bd4a">Scissors.</span>
                </h1>
                <button id="restart" class="restart-btn">Restart Game</button>
                <div id="score" class="score">
                    <p>Player: 0</p>
                    <p>Computer: 0</p>
                </div>
            </header>
            <p id="intro">
                <b>First to score five points wins!</b><br /><br />Make your
                selection:
            </p>
            <div class="choices">
                <i id="rock" class="choice fas fa-hand-rock fa-8x"></i>
                <i id="paper" class="choice fas fa-hand-paper fa-8x"></i>
                <i id="scissors" class="choice fas fa-hand-scissors fa-8x"></i>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal">
            <div id="result" class="modal-content"></div>
        </div>
    </body>
</html>
